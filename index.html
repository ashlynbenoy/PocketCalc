<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="calculator" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button class="button clear span-two" data-all-clear>AC</button>
    <button class="button delete" data-delete>DEL</button>
    <button class="button operation" data-operation>รท</button>
    <button class="button number" data-number>7</button>
    <button class="button number" data-number>8</button>
    <button class="button number" data-number>9</button>
    <button class="button operation" data-operation>*</button>
    <button class="button number" data-number>4</button>
    <button class="button number" data-number>5</button>
    <button class="button number" data-number>6</button>
    <button class="button operation" data-operation>+</button>
    <button class="button number" data-number>1</button>
    <button class="button number" data-number>2</button>
    <button class="button number" data-number>3</button>
    <button class="button operation" data-operation>-</button>
    <button class="button number" data-number>.</button>
    <button class="button number" data-number>0</button>
    <button class="button equals span-two" data-equals>=</button>
  </div>
</body>
</html>
